<doctype html>
    <html>
        <head>
            <title>Divisions in CSS</title>
            <style>
                div{
                    width:300px;
                    height:200px;
                    background-color:red;
                    border:10px solid green;/*it makes the text solid*/
                }

                #mydiv{
                    transform:rotate(360degree);
                }
            </style>
        </head>

        <body>
            <div>
                Codingal
            </div>

            <div
                id="mydiv">Codingal
            </div>
        </body>
    </html>
