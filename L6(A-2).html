<!doctype html>
<html>
    <head>
        <title>
            Opacity
        </title>

        <style>
            div{
               background-color:red;
               padding:10px;
            }

            div.first{
                opacity:0.1;
            }

             div.second{
                opacity:0.3;
            }

             div.third{
                opacity:0.6;
            }
        </style>
    </head>

    <body>
        <h2>The opacity property</h2>

    <p>this is how this property looks:</p>

    <div class="first">
        <p>opacity 0.1</p>
    </div>

    <div class="second">
        <p>opacity 0.3</p>
    </div>

    <div class="third">
        <p>opacity 0.6</p>
    </div>

    <div>
        <p>opacity (default)</p>
    </div>
    </body>
</html>
